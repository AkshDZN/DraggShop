<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragg Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="titleScreen">
        <div class="innerTitle">
            <img src="assets/logoMain.svg" alt="logoMain" class="logoMain">
            <img src="assets/shopButton.svg" alt="shopButton" class="shopButton">
        </div>

        <div class="infoButtonbx">
        <img src="assets/infoutton.svg" alt="infoButton" class="infoButton" onclick="infoShow()">
        </div>

        <div class="titleBg"></div>
    </div>

    <div class="info">
        <div class="infobx">
            <div class="infos">ABOUT</div>
            <div class="infos">SOURCE CODE</div>
            <div class="infos">MORE PROJECTS</div>
        </div>

        <div class="credits">
            <div class="infos">MADE BY</div>
            <div class="mebx">
                <div class="me">AKSHAY V V</div>
                <div class="meMore">Dev + Designer</div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
